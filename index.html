<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account UI</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main class="main">
      <div class="profile-container">
        <img
          class="profile-pic"
          src="https://i.pravatar.cc/300?img=45"
          alt="profile pic"
          width="300px"
          height="auto"
        />
        <p class="name">Jenn Elodie</p>
        <p class="title">UX Consultant</p>
      </div>
      <div class="app-permissions-container">
        <div class="left">
          <img
            width="50px"
            height="auto"
            src="https://img.icons8.com/ios/50/22C3E6/lock--v1.png"
            alt="lock--v1"
          />
        </div>
        <div class="right">
          <p class="app-permissions-p">App permissions</p>

          <p class="apps-data-p">
            <span class="apps-span">33 apps</span> have access to your data
          </p>
          <p>
            Manage which apps have access to your data. You can revoke
            permission whenever you want.
          </p>
          <button class="button permissions">Change app permissions</button>
        </div>
      </div>
      <div class="icon-container">
        <img
          width="64px"
          height="auto"
          src="https://img.icons8.com/pastel-glyph/64/22C3E6/person-male--v2.png"
          alt="person-male--v2"
        />
        <img
          width="64px"
          height="auto"
          src="https://img.icons8.com/ios/100/22C3E6/tv.png"
          alt="tv"
        />
        <img
          width="64px"
          height="auto"
          src="https://img.icons8.com/sf-regular/96/22C3E6/appointment-reminders.png"
          alt="appointment-reminders"
        />
        <img
          width="64px"
          height="auto"
          src="https://img.icons8.com/ios/100/22C3E6/settings--v1.png"
          alt="settings--v1"
        />
      </div>
    </main>
    <footer class="footer">
      <p>
        <a href="https://icons8.com/icon/94/lock">Lock</a> icon by
        <a href="https://icons8.com">Icons8</a>
      </p>
    </footer>
  </body>
</html>
